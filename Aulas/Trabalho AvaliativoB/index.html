<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento de Personagens</title>
    <script src="index.js"></script>
</head>
<body>
    <h1>Gerenciamento de Personagens</h1>

    <h2>Cadastrar Personagem</h2>
    <label for="nome">Nome:</label>
    <input type="text" id="nome"><br><br>

    <label for="classe">Classe:</label>
    <input type="text" id="classe"><br><br>

    <label for="nivel">Nível:</label>
    <input type="number" id="nivel"><br><br>

    <label for="hp">HP:</label>
    <input type="number" id="hp"><br><br>

    <label for="habilidades">Habilidades (separadas por vírgula):</label>
    <input type="text" id="habilidades"><br><br>

    <button onclick="cadastrarPersonagem()">Cadastrar Personagem</button>

    <h2>Realizar Ação</h2>
    <label for="nomeAcao">Nome do Personagem:</label>
    <input type="text" id="nomeAcao"><br><br>

    <label for="acao">Ação:</label>
    <input type="text" id="acao"><br><br>

    <button onclick="realizarAcao()">Realizar Ação</button>

    <h2>Listar Personagens</h2>
    <ul id="listaPersonagens"></ul>

</body>
</html>
